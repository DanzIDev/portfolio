<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard Tabungan</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-blue-50">
    <div class="container mx-auto p-6">

        <!-- Teks Berjalan Random -->
        <div class="w-full overflow-hidden mb-4">
            <p class="text-xs text-gray-500 whitespace-nowrap animate-marquee">
                Selamat datang di dashboard tabungan! Transaksi terbaru telah diperbarui. Manfaatkan promo bunga rendah!
            </p>
        </div>

        <!-- Profil & Saldo Section -->
        <div class="bg-blue-100 rounded-lg shadow-lg p-6 flex items-center space-x-4 transition-transform duration-500 ease-out hover:scale-105">
            <!-- Profil dan Saldo -->
            <div class="flex items-center space-x-4">
                <img src="profile-default.png" alt="Profile" class="w-20 h-20 rounded-full">
                <div>
                    <p class="text-2xl font-bold text-blue-700 animate-fadeIn">Agung Nugraha</p>
                    <h1 class="text-3xl font-extrabold text-gray-700 mt-2">Saldo: <span class="text-blue-600">Rp 10.000</span></h1>
                </div>
            </div>
        </div>

        <!-- Tombol Setor dan Tarik Tunai -->
        <div class="flex space-x-4 mt-4">
            <button id="setorBtn" class="bg-green-500 text-white px-4 py-2 rounded-lg hover:bg-green-600 focus:outline-none">Setor Tunai</button>
            <button id="tarikBtn" class="bg-red-500 text-white px-4 py-2 rounded-lg hover:bg-red-600 focus:outline-none">Tarik Tunai</button>
        </div>

        <!-- Pop-up Info -->
        <div id="modal" class="fixed inset-0 bg-black bg-opacity-50 hidden items-center justify-center">
            <div class="bg-white p-6 rounded-lg shadow-lg w-80 text-center animate-modalIn">
                <h2 id="modalTitle" class="text-xl font-bold mb-4">Info</h2>
                <p id="modalText" class="text-gray-700 mb-6">Informasi transaksi.</p>
                <button id="closeBtn" class="bg-blue-500 text-white px-4 py-2 rounded-lg hover:bg-blue-600 focus:outline-none">Tutup</button>
            </div>
        </div>

        <!-- Riwayat Transaksi Section -->
        <div class="mt-10 bg-white p-6 rounded-lg shadow-lg transition-all duration-500 ease-out hover:shadow-2xl">
            <h2 class="text-2xl font-semibold text-gray-700 border-b-2 border-blue-500 pb-2">Riwayat Transaksi</h2>
            <ul class="mt-4 space-y-4">
                <li class="flex justify-between items-center">
                    <span class="text-gray-600">04 September 2024</span>
                    <span class="text-gray-700">Setor Tunai</span>
                    <span class="text-green-500 font-semibold">+ Rp 10.000</span>
                </li>
            </ul>
        </div>
    </div>

    <style>
        /* Animasi Teks Berjalan */
        @keyframes marquee {
            0% { transform: translateX(100%); }
            100% { transform: translateX(-100%); }
        }
        .animate-marquee {
            animation: marquee 10s linear infinite;
        }

        /* Custom animations */
        @keyframes fadeIn {
            0% { opacity: 0; transform: translateY(20px); }
            100% { opacity: 1; transform: translateY(0); }
        }
        .animate-fadeIn {
            animation: fadeIn 1s ease-out;
        }

        /* Modal animation */
        @keyframes modalIn {
            0% {
                opacity: 0;
                transform: translateY(-50px);
            }
            100% {
                opacity: 1;
                transform: translateY(0);
            }
        }
        .animate-modalIn {
            animation: modalIn 0.5s ease-out forwards;
        }
    </style>

    <script>
        // Get modal and buttons
        const modal = document.getElementById('modal');
        const modalTitle = document.getElementById('modalTitle');
        const modalText = document.getElementById('modalText');
        const setorBtn = document.getElementById('setorBtn');
        const tarikBtn = document.getElementById('tarikBtn');
        const closeBtn = document.getElementById('closeBtn');

        // Setor Tunai button click
        setorBtn.addEventListener('click', () => {
            modalTitle.innerText = 'Setor Tunai';
            modalText.innerText = 'Silahkan serahkan uang di Bang Danz';
            modal.classList.remove('hidden');
        });

        // Tarik Tunai button click
        tarikBtn.addEventListener('click', () => {
            modalTitle.innerText = 'Tarik Tunai';
            modalText.innerText = 'Silahkan ambil uang di bang Danz';
            modal.classList.remove('hidden');
        });

        // Close button click
        closeBtn.addEventListener('click', () => {
            modal.classList.add('hidden');
        });
    </script>
</body>
</html>
